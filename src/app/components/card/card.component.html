<div class="card">
  <div class="card__container" [ngClass]="getDirectionCardClass()">
    <div class="card__img">
      <img src="{{ img }}" alt="" />
    </div>

    <div class="card__info">
      <div class="card__text">
        <span class="card__title">{{ title }}</span>
        <span class="card__description">{{ description }}</span>
      </div>

      <ng-content />
    </div>
  </div>
</div>
